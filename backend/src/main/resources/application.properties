spring.application.name=TeamFinder
server.address=0.0.0.0
server.port=${PORT:8080}
spring.datasource.url=${SPRING_DATASOURCE_URL}?prepareThreshold=0
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=postgresql
spring.datasource.driver-class-name=org.postgresql.Driver
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.datasource.hikari.leakDetectionThreshold=2000
spring.datasource.hikari.maxLifetime=600000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
hibernate.connection.autocommit=false
spring.jpa.open-in-view=false

# SUPABASE CONFIGURATION
supabase.url=${SUPABASE_URL}
supabase.service_key=${SUPABASE_SERVICE_KEY}

# JWT SECRET KEY
security.jwt.secret-key=${JWT_SECRET_KEY}
security.jwt.expiration-time=3600000

# Mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

spring.config.import=optional:file:.env[.properties]

# Comma-separated emails allowed to grant/revoke organizer access (admin-only endpoints)
app.admin.emails=${APP_ADMIN_EMAILS:}

