spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# minimal values to satisfy your other beans
SUPPORT_EMAIL=test@teamfinder.local
APP_PASSWORD=dummy
JWT_SECRET_KEY=dummy

spring.mail.username=${SUPPORT_EMAIL}
spring.mail.password=${APP_PASSWORD}
security.jwt.secret-key=${JWT_SECRET_KEY}

security.jwt.expiration-time=1800000
security.jwt.refresh-token-expiration-time=1296000000

supabase.url=${SUPABASE_URL:https://example.supabase.co}
supabase.service_key=${SUPABASE_SERVICE_KEY:test-service-key}
