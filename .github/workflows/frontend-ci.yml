# Frontend CI: lint, build bundle for Vercel-style deploy, upload artifact (no webhook deploy)
name: Frontend CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/teamfinder-frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/teamfinder-frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (Vercel-ready bundle)
        run: npm run build

      - name: Upload frontend bundle artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist-${{ github.ref_name }}-${{ github.sha }}
          path: frontend/teamfinder-frontend/dist
          retention-days: 14
