# Professional frontend CI workflow
name: Frontend CI

# When to run
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

# What to do
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # All commands run in frontend/ folder
    defaults:
      run:
        working-directory: frontend/teamfinder-frontend
    
    steps:
      # Step 1: Download code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Step 2: Install Node.js 18 (with caching)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
      
      # Step 4: Check code style
      - name: Lint code
        run: npm run lint
      
      # Step 5: Check TypeScript types
      - name: Type check
        run: npx tsc --noEmit
      
      # Step 6: Build production bundle
      - name: Build application
        run: npm run build
      
      # Step 7: Save build folder (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        if: github.ref == 'refs/heads/main'
        with:
          name: frontend-build-${{ github.sha }}
          path: frontend/dist/